<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Assignment</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main class="forms">

      <div class="column1">
        <div class="form-item">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" placeholder="Jonathon">
        </div>

        <div class="form-item">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" placeholder="Doe">
        </div>


        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="jon@doe.com">
        </div>

        <div class="form-item">
          <label for="country">Country</label>
          <select name="country">
            <option value="">Choose a country</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Portugal">Portugal</option>
          </select>
        </div>

        <div class="form-item">
          <label for="bio">Biography</label>
          <textarea name="bio"></textarea>
        </div>
      </div>
      <div class="column2">

        <div class="form-item">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" placeholder="+351 999 9999">
        </div>

        <div class="form-item">
          <label for="affil">Affiliations</label>
          <textarea name="affil"></textarea>
        </div>

        <div class="form-item">
          <label for="job">Occupation</label>
          <select name="job">
            <option value="">Choose an occupation</option>
            <option value="France">Web Developer</option>
            <option value="Italy">Sales Manager</option>
            <option value="Portugal">Burger Flipper</option>
          </select>
        </div>

        <div class="form-item">
          <label for="cats-name">Cat's Name</label>
          <input type="text" name="cats-name" placeholder="Kitty">
        </div>

        <div class="form-item">
          <label for="fav-gadget">Favorite Gadget</label>
          <input type="text" name="fav-gadget" placeholder="Annoy-a-tron">
        </div>

      </div>

      <div class="column3">

        <div class="form-item">
          <label for="talent">Type of talent</label>
          <select name="talent">
            <option value="">Choose an talent</option>
            <option value="France">Web Developer</option>
            <option value="Italy">Sales Manager</option>
            <option value="Portugal">Burger Flipper</option>
          </select>
        </div>

        <div class="form-item">
          <label for="fav-drink">Favorite Drink</label>
          <input type="text" name="fav-drink" placeholder="Green Tea">
        </div>

        <div class="form-item">
          <label for="special-power">Special Power</label>
          <input type="text" name="special-power" placeholder="Anti-gravity">
        </div>

        <div class="form-item">
          <label for="weapon">Weapon of Choice</label>
          <input type="text" name="weapon" placeholder="Lightsaber">
        </div>

        <div class="form-item">
          <label for="comments">Comments</label>
          <textarea name="comment"></textarea>
        </div>

      </div>

    </main>
  </body>
</html>
